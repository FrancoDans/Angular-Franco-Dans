
<h1> Profesores de <span TituloDirective>{{name}}</span></h1>

<div *ngFor="let profesor of profesores">
    <ol>
        <li>{{profesor.nombre}}: {{profesor.curso}}</li>
    </ol>
</div>

<h1>Preceptores de <span TituloDirective>{{name}}</span></h1>
<ol>
    <li>
        {{asyncPromise | async}} 
    </li>
    <li>
        {{asyncObservable | async}}
    </li>
   
</ol>
